<!doctype html>
<html th:replace="~{base :: layout ( ~{::title}, ~{::main}, ${todo} ) }" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title th:fragment="title" th:text="'TaskManager - ' + (todo.id != null ? 'Editar' : 'Nova') + ' Tarefa'">TaskManager</title>
</head>
<body>
<main>
    <h1>
        <span th:unless="${todo.id}">Nova</span>
        <span th:if="${todo.id}">Editar</span>
         Tarefa
    </h1>

    <form method="POST" th:object="${todo}">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="title" class="form-label">TÃ­tulo</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
            <ul>
                <li th:each="error : ${#fields.errors( 'title') }" th:text="${error}" class="text-danger"></li>
            </ul>
        </div>
        <div class="mb-3">
            <label for="deadline" class="form-label">Data de entrega</label>
            <input type="date" class="form-control" id="deadline" th:field="*{deadLine}" required>
            <ul>
                <li th:each="error : ${#fields.errors( 'deadLine') }" th:text="${error}" class="text-danger"></li>
            </ul>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/}" class="btn btn-danger">Cancelar</a>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
